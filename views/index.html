<!doctype html>
<meta charset="utf-8">
<title>TODO App</title>

<unit name="elem">
	<article>
		<header><h1>#{data.id}</h1></header>
		<dl>
			<dt>Created</dt>
			<dd>#{data.created}</dd>
			<dt>Updated</dt>
			<dd>#{data.updated}</dd>
		</dl>
		<p>#{data.msg}</p>
	</article>
</unit>

<ul each="#{data}">
	<li><elem data="#{each[i]}"></elem></li>
</ul>
