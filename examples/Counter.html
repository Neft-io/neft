<main>
  <button onClick={decrement()}>-</button>
  <span>{value}</span>
  <button onClick={increment()}>+</button>
</main>

<script>
export default () => ({
  value: 0,
  increment() {
    this.value += 1
  },
  decrement() {
    this.value -= 1
  },
})
</script>
