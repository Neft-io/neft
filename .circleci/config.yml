references:
    workspace_root: &workspace_root
        ~/neft
    node_dependencies_cache_key: &node_dependencies_cache_key "\
        node-dependency-cache-\
        {{ checksum \"package-lock.json\" }}"
    attach_workspace: &attach_workspace
        attach_workspace:
            at: *workspace_root
    run_tests: &run_tests
        run: npm test -- --verbose

defaults: &defaults
    working_directory: *workspace_root
    docker:
        - image: circleci/node:8.8.1

version: 2
jobs:
    build:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                key: *node_dependencies_cache_key
            - run: npm install
            - save_cache:
                key: *node_dependencies_cache_key
                paths:
                    - node_modules
            - run: npm run bundle -- --node --html --webgl --android --ios --macos
            - persist_to_workspace:
                root: *workspace_root
                paths:
                    - .
    test_linux_node:
        <<: *defaults
        environment:
            - TEST_NODE: 1
        steps:
            - *attach_workspace
            - *run_tests
workflows:
    version: 2
    build_and_test:
        jobs:
            - build
            - test_linux_node:
                requires:
                    - build
