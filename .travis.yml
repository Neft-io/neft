notifications:
  email: false
os:
  - linux
  - osx
language: node_js
node_js:
  - "0.11"
  - "5.11"
  - "6.2"
osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3
before_script:
  - npm run bundle -- --node --browser --ios
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then export NEFT_TEST_IOS=1 ; fi
script:
  - npm test -- --coverage
after_script:
  - node_modules/.bin/istanbul report
  - node_modules/.bin/coveralls < coverage/lcov.info
env:
  global:
    - NEFT_TEST_BROWSER=1
    - secure: ""
    - secure: ""
