browserHttpServer:
    protocol: http
    host: localhost
    port: 3003
server:
    protocol: http
    host: localhost
    port: 3004
environments:
    -
        platform: local
    -
        platform: node
        version: current
        enabled: $TEST_NODE
    -
        platform: browser
        browser: chrome
        enabled: $TEST_CHROME
        width: 200
        height: 200
    -
        platform: webgl
        browser: chrome
        enabled: $TEST_CHROME
        width: 200
        height: 200
    -
        platform: android
        target: android-24
        abi: default/armeabi-v7a
        enabled: $TEST_ANDROID_ARM
        width: 200
        height: 250
        view:
            y: 10
            width: 200
            height: 200
    -
        platform: android
        target: android-24
        abi: default/x86
        enabled: $TEST_ANDROID_X86
        width: 200
        height: 250
        view:
            y: 10
            width: 200
            height: 200
    -
        platform: ios
        ios: 10.3.1
        device: iPhone 7
        enabled: $TEST_IOS
        view:
            y: 50
            width: 200
            height: 200
    -
        platform: macos
        enabled: $TEST_MACOS
        view:
            y: 300
            width: 200
            height: 200
